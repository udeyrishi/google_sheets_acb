name: CI
run-name: ${{ startsWith(github.ref, 'refs/tags/') && format('Publish job for {0}', github.ref_name) || (github.event_name == 'push' && github.event.head_commit.message) || 'CI' }}

on:
  push:
  pull_request:

jobs:
  build-and-release:
    name: Build and Publish Code.gs
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    env:
      YARN_CACHE_FOLDER: .yarn/cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@4.12.0 --activate
      - uses: actions/cache@v4
        with:
          path: ${{ env.YARN_CACHE_FOLDER }}
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-
      - run: yarn install --immutable
      - run: yarn build
      - name: Create release and upload Code.gs
        uses: softprops/action-gh-release@v2
        with:
          files: build/Code.gs
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: .yarn/cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@4.12.0 --activate
      - uses: actions/cache@v4
        with:
          path: ${{ env.YARN_CACHE_FOLDER }}
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-
      - run: yarn install --immutable
      - run: yarn typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: .yarn/cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@4.12.0 --activate
      - uses: actions/cache@v4
        with:
          path: ${{ env.YARN_CACHE_FOLDER }}
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-
      - run: yarn install --immutable
      - run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: .yarn/cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@4.12.0 --activate
      - uses: actions/cache@v4
        with:
          path: ${{ env.YARN_CACHE_FOLDER }}
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-
      - run: yarn install --immutable
      - run: yarn test
